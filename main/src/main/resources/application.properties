spring.application.name=IDA_Main

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/IDA
spring.datasource.username=postgres
spring.datasource.password=ida2022
spring.jpa.hibernate.ddl-auto=update

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.health-check-path=/healthcheck
spring.cloud.consul.discovery.health-check-interval=1s
spring.cloud.consul.config.enabled=false

server.address=192.168.0.174
server.port=80

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

